<div class="panel">
    <div class="col-md-2">
        <img src="../assets/sample.png" alt="">
    </div>
    <div class="modal-content">
        <div class="modal-body">
            <div class="">
                <div class="col-xs-6">
                    <div class="well">
                        <div id="loginForm" novalidate="novalidate">
                            <div class="form-group">
                                <label for="username" class="control-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username"
                                    placeholder="example@gmail.com">
                                <span class="help-block"></span>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                <span class="help-block"></span>
                            </div>
                            <button (click)='login()' class="btn btn-success btn-block">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
